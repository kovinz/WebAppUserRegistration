<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" [(ngModel)]="user.login"
               class="form-control" id="login" name="login" placeholder="Enter your login"
               required #login="ngModel">
        <div *ngIf="login.invalid && login.touched" class="alert alert-danger">Login is required</div>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
               class="form-control" id="name" name="name" placeholder="Enter your name"
               required #name="ngModel">
        <div *ngIf="name.invalid && name.touched" class="alert alert-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" [(ngModel)]="user.email"
               class="form-control" id="email" name="email" placeholder="Enter your email address"
               required #email="ngModel">
        <div *ngIf="email.invalid && email.touched" class="alert alert-danger">Email is required</div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password"
               class="form-control" id="password" name="password" placeholder="Enter your password"
               required #password="ngModel" >
        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">Password is required</div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Repeat password</label>
        <input type="password"
               class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Repeat your password"
               required>
      </div>

      <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
      &nbsp;
      <a routerLink="/" class="btn btn-primary">Cancel</a>
    </form>
  </div>
</div>
